<svg xmlns="http://www.w3.org/2000/svg" width="1120" height="280" viewBox="0 0 560 140">
  <defs>
    <style>
      :root { --neon:#7ee3ff; --moon:#ffd54a; }
      .cap { stroke-linecap:round; stroke-linejoin:round; }
      .thin { stroke-width:1.6; }
      .mid  { stroke-width:2.0; }
      .stroke { fill:none; stroke:var(--neon); paint-order:stroke fill; }
      .word { font:700 56px/1 "Poppins","Segoe UI","Noto Sans JP",system-ui,sans-serif; letter-spacing:.3px; }
      .glow { filter:url(#g); }
    </style>

    <filter id="g" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.0" result="b1"></feGaussianBlur>
      <feGaussianBlur in="SourceGraphic" stdDeviation="3.6" result="b2"></feGaussianBlur>
      <feMerge><feMergeNode in="b2"></feMergeNode><feMergeNode in="b1"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>

    <path id="wave" d="M18 67 C28 61 38 61 48 67 S68 73 78 67 S98 61 108 67"></path>
    <mask id="crescentMask">
      <rect x="0" y="0" width="100%" height="100%" fill="black"></rect>
      <circle cx="60" cy="38" r="20" fill="white"></circle>
      <circle cx="68" cy="38" r="16" fill="black"></circle>
    </mask>
  </defs>

  <g transform="translate(5,5)">
    <rect x="0" y="0" width="540" height="120" fill="none"></rect>

    <!-- アイコン側 +10px -->
    <g transform="translate(10,0)">
      <g>
        <circle cx="60" cy="60" r="50" class="stroke thin cap glow"></circle>
        <path d="M20 60 Q60 58 100 60" class="stroke thin cap glow"></path>
        <use href="#wave" class="stroke thin cap glow" transform="translate(0,-2)"></use>
        <use href="#wave" class="stroke thin cap glow" transform="translate(0,8) scale(1,.9)"></use>
        <g class="glow">
          <rect x="0" y="0" width="120" height="76" fill="var(--moon)" mask="url(#crescentMask)"></rect>
        </g>
      </g>
    </g>

    <!-- テキスト：右端520px固定、textLength=330で開始x=190 -->
    <g transform="translate(190,0)">
      <text x="0" y="75" class="word stroke mid cap glow" lengthAdjust="spacing" textLength="330">SeaSide</text>
    </g>
  </g>
</svg>
